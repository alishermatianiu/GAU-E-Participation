    <div class="container">
            <div class="row" id="textBox">
                <form class="col-md-6 form-group">
                    <p class="justify-content-center">Petition:</p>
                    <label>Subject</label>
                    <select class="browser-default custom-select mb-4">
                        <option value="" disabled>Choose option</option>
                        <option value="1" selected>Feedback</option>
                        <option value="2">Report a bug</option>
                        <option value="3">Feature request</option>
                        <option value="4">Feature request</option>
                    </select>
                    <textarea name="petition-body" id="petitionBoddy" cols="30" rows="5" class="form-control" placeholder="Write your text here..."></textarea>
                    <!-- Checkbox -->
                    <div class="custom-control custom-checkbox mb-2 mt-2">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label font-weight-light" for="defaultContactFormCopy">Make this petition private</label>
                    </div>
                    <input type="submit" name="submitBtn" id="submitBTN" class="btn btn-sm ml-auto btn-success">
                </form>
