
<div data-name="register" class="page login_page">

    <div class="page-content">
        <div class="login-screen-content">
            <div class="login-screen-title color-white">Sing Up</div>
            <!-- Login form -->
            <div class="block block-strong login-screen-title-block">
                <div class="login-screen-logo"><img src="img/gau_logo_kartal.png"></div>
                <form id="singup-form">
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Name</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" placeholder="Name" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Surname</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="surname" placeholder="Surname" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>

                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">E-Mail</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="email" placeholder="E-Mail" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" placeholder="Password" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#" onclick="singup()" class="item-link list-button">Sign Up</a>
                            </li>
                        </ul>
                        <div class="block-footer">Already have an account? <a href="/login/">Login</a></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
