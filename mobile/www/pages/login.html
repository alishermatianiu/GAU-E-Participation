<div data-name="login_page" class="page login_page no-navbar no-toolbar no-swipeback">

    <div class="page-content">
        <div class="login-screen-content">
            <div class="login-screen-title color-white">GAU E-Participation</div>
            <!-- Login form -->
            <div class="block block-strong login-screen-title-block">
                <div class="login-screen-logo"><img src="img/gau_logo_kartal.png"></div>
                <form id="login-form">
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="email" placeholder="Email" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" placeholder="Password" value="">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="" onclick="login()" class="item-link list-button">Sign In</a>
                            </li>
                        </ul>
                        <div class="block-footer">Not a member? <a href="/register/">Register</a></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
